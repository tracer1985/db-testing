---
- name: Copy files from 192.168.100.32:/tmp/dep/ to /home/ubcustom/deployments/kamote/
  hosts: all
  gather_facts: false
  vars:
    src_host: 192.168.100.32
    src_path: /tmp/dep/
    dest_path: /home/ubcustom/deployments/kamote/
  tasks:
    - name: Copy files from remote server to target as ubcustom
      ansible.builtin.synchronize:
        src: "{{ src_path }}"
        dest: "{{ dest_path }}"
        mode: pull
        archive: true
        compress: true
        times: true
      delegate_to: "{{ src_host }}"
      become: true
      become_user: ubcustom
